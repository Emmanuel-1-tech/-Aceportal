<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --muted-text: #aaaaaa;
      --accent-color: #CFCFCF;
      --error-color: #ff6b6b;
      --card-bg: #1e1e1e;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      text-align: center;
      animation: fadeSlide 1s ease-out forwards;
    }
    
    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 0.8em;
      border-radius: 8px;
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: var(--text-color);
      transition: border 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    button {
      padding: 0.8em;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: var(--bg-color);
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    
    button:hover {
      background-color: #FAFBFF;
    }
    #Uni{
      width: 10em;
    }
  </style>
</head>

<body>
  
  <h1>Register</h1>
  
  <div class="card">
    <form id="register-form">
      <div>
        <label for="Name">Username</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your username" required>
      </div>
      
      <div>
        <label for="Gmail">Email</label>
        <input type="email" id="Gmail" name="Email" placeholder="example@gmail.com" required>
      </div>
      
      <div>
        <label for="Number">Phone Number</label>
        <input type="number" id="Number" name="Number" placeholder="Enter your number" required>
      </div>
      
      <div>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter password" required>
      </div>
      
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>

<div>
              <label for="Uni">University / Polytechnic</label>
<select name="Uni" id="Uni">
  <option value="">-- Select Institution --</option>
  <optgroup label="Federal Universities">
    <option value="UNILAG">University of Lagos (UNILAG)</option>
    <option value="UI">University of Ibadan (UI)</option>
    <option value="OAU">Obafemi Awolowo University (OAU)</option>
    <option value="UNN">University of Nigeria, Nsukka (UNN)</option>
    <option value="ABU">Ahmadu Bello University (ABU)</option>
    <option value="FUTA">Federal University of Technology Akure (FUTA)</option>
    <option value="FUNAAB">Federal University of Agriculture, Abeokuta (FUNAAB)</option>
    <option value="UNIBEN">University of Benin (UNIBEN)</option>
    <option value="UNILORIN">University of Ilorin (UNILORIN)</option>
    <option value="BAYERO">Bayero University, Kano (BUK)</option>
  </optgroup>
  <optgroup label="State Universities">
    <option value="LASU">Lagos State University (LASU)</option>
    <option value="UNIOSUN">Osun State University (UNIOSUN)</option>
    <option value="EKSU">Ekiti State University (EKSU)</option>
    <option value="AAU">Ambrose Alli University (AAU), Ekpoma</option>
    <option value="RSU">Rivers State University (RSU)</option>
    <option value="IMSU">Imo State University (IMSU)</option>
    <option value="KSU">Kogi State University (KSU)</option>
    <option value="BSU">Benue State University (BSU)</option>
  </optgroup>
  <optgroup label="Private Universities">
    <option value="COVENANT">Covenant University</option>
    <option value="BABCOCK">Babcock University</option>
    <option value="REDEEMER">Redeemer's University</option>
    <option value="AUN">American University of Nigeria (AUN)</option>
    <option value="BOWEN">Bowen University</option>
    <option value="BELLS">Bells University of Technology</option>
  </optgroup>
  <optgroup label="Polytechnics">
    <option value="YABATECH">Yaba College of Technology (YABATECH)</option>
    <option value="MAPOLY">Moshood Abiola Polytechnic (MAPOLY)</option>
    <option value="LASPOTECH">Lagos State Polytechnic (LASPOTECH)</option>
    <option value="IBADANPOLY">The Polytechnic, Ibadan</option>
    <option value="FEDPONEK">Federal Polytechnic Nekede</option>
    <option value="FEDPOFFA">Federal Polytechnic Offa</option>
    <option value="AKANUPOLY">Akanu Ibiam Federal Polytechnic, Unwana</option>
    <option value="KADPOLY">Kaduna Polytechnic (KADPOLY)</option>
  </optgroup>
</select>
</div>
      
      <button type="submit">Register</button>
    </form>
  </div>
  
  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const username = document.getElementById("Name").value.trim();
      const number = document.getElementById("Number").value.trim();
      const password = document.getElementById("Password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      if (username.length < 3) {
        alert("Username must be at least 3 characters.");
        return;
      }
      
      if (number.length < 10) {
        alert("Phone number must be at least 10 digits.");
        return;
      }
      
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }
      
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
      localStorage.setItem("username", username);
      localStorage.setItem("phone", number);
      
      window.location.href = "Home4.html";
    });
  </script>
</body>

</html>
